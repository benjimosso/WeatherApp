<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header>
    <section class="header">
        <h2 class="header-title">WEATHER DASHBOARD</h2>
    </section>
</header>

<body>
    <section class="float-left">
        <h2 class="search-title">Search for a City:</h2>
        <form class="example" style="max-width:200px">
            <input type="text" placeholder="Search.." id="Search-box">
            <button id="Search-Button"><i class="fa fa-search"></i></button>
        </form>
    </section>

    <section>
        <div class="card">
            <div class="card-body">
                <h2 class="CityDate"> Date Icon</h2> <img class="IconCurrent">
                <br>
                <p class="current-temp">Temperature</p>
                <p class="current-humidity">Humidity</p>
                <p class="current-wind">WindSpeed</p>
                <p id="current-UV">UV Index:</p>
            </div>

    </section>

    <section class="container my-5">

        <div class="row">

            <div class="col-lg-1"></div>
            <h2>5 Day Forecast</h2>
            <div class="col-12 col-md-6 col-lg-2 inside-card">
                <h3 class="date-5">DATE 1</h3>
                <img class="icon" id="current-pic" alt="WEATHER GRAPHIC">
                <p class="Temperature">Temperature</p>
                <p class="Humidity">Humidity</p>
            </div>
            <div class="col-12 col-md-6 col-lg-2 inside-card">
                <h3 class="date-5">DATE 2</h3>
                <img class="icon" id="current-pic" alt="WEATHER GRAPHIC">
                <p class="Temperature">Temperature</p>
                <p class="Humidity">Humidity</p>
            </div>
            <div class="col-12 col-md-6 col-lg-2 inside-card">
                <h3 class="date-5">DATE 2</h3>
                <img class="icon" id="current-pic" alt="WEATHER GRAPHIC">
                <p class="Temperature">Temperature</p>
                <p class="Humidity">Humidity</p>
            </div>
            <div class="col-12 col-md-6 col-lg-2 inside-card">
                <h3 class="date-5">DATE 2</h3>
                <img class="icon" id="current-pic" alt="WEATHER GRAPHIC">
                <p class="Temperature">Temperature</p>
                <p class="Humidity">Humidity</p>
            </div>
            <div class="col-12 col-md-6 col-lg-2 inside-card">
                <h3 class="date-5">DATE 2</h3>
                <img class="icon" id="current-pic" alt="WEATHER GRAPHIC">
                <p class="Temperature">Temperature</p>
                <p class="Humidity">Humidity</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
